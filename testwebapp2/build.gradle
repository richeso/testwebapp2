def WAR_NAME='testwebapp.war'
apply plugin: 'war'
apply plugin: 'eclipse-wtp'
    project.webAppDirName = 'WebContent'
    sourceSets {
    main {
      java { srcDir 'src' }
      resources { srcDir 'src' }
    }
 }
 configurations { moreLibs }
    repositories {
    mavenCentral()
 }
dependencies {
compile 'org.jboss.resteasy:resteasy-jaxrs:3.0.13.Final'
compile 'org.jboss.resteasy:resteasy-jaxb-provider:3.0.13.Final'
compile 'org.jboss.resteasy:resteasy-jackson2-provider:3.0.13.Final'
compile group: 'org.glassfish', name: 'javax.json', version: '1.0.4'
compile 'org.hibernate:hibernate-core:5.0.7.Final'
compile 'org.hibernate:hibernate-entitymanager:5.0.7.Final'
compile 'mysql:mysql-connector-java:5.1.18'
compile group: 'org.apache.taglibs', name: 'taglibs-standard-impl', version: '1.2.5'
compile group: 'javax.servlet', name: 'jstl', version: '1.2'
compile fileTree(dir: "WebContent/WEB-INF/lib", include: '*.jar')
providedCompile 'javax:javaee-api:7.0'
 }
    war {
   exclude 'WEB-INF/lib/**'
   exclude 'WEB-INF/classes/**'
   archiveName WAR_NAME
 }
 /* Change context path (base url). otherwise defaults to name of project */
 /* jettyRunWar.contextPath = '' */